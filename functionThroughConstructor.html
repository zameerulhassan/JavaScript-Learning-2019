<script>
    //constructor name should be capitalized.
var Dog = function(){
    var name, breed;
}
firstDog = new Dog;
firstDog.name = "Dafy";
firstDog.breed="Jindua";
console.log(firstDog);
console.log(firstDog.name);
console.log(firstDog.breed);
//speak function is not yet part of assigned object. 
var speak = function(saywhat){
    console.log(saywhat);
}
//adding a new functionality to existing object
Dog.prototype.speak= speak;

firstDog.speak('woof');
</script>

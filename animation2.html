<!DOCTYPE html>
<html>
<head>
<title>My First JS Program</title>
<script>
    var width =100;
    var difference=2;
    var intervalID=0;
    
    function increase(){
        intervalID = setInterval(zoomIn,20);
    }
    
    function zoomIn(){
        if(width<200){
            width = width + difference;
            document.getElementById("img1").style.width=width;
            console.log(width);
        }
        else{
            clearInterval(intervalID);
        }
    }
    
    function decrease(){
        intervalID = setInterval(zoomOut,20);
    }
    function zoomOut(){
        if(width>100){
            width = width - difference;
            document.getElementById("img1").style.width = width;
            console.log(width);
        }
        else{
            clearInterval(intervalID);
        }
    }
    </script>
</head>
<body>
<br>
<br>
<br>
<img id="img1" onmouseover="increase()" onmouseout="decrease()" src="heart.png" width="100" height="auto" />

</body>
</html>

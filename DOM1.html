<!DOCTYPE html>
<html>
<head>
<title>My First JS Program</title>
</head>
<script type="text/javascript">

function func1(){
 var objt1 = document.getElementById("rd1");
 var objt2 = document.getElementById("rd2");
 // these are not 2 object referencing 2 elements in html.
 if(objt1.checked==true){
	 alert("the selected button is "+ objt1.value);
	 }
 else if(objt2.checked==true){
	 alert("the selected button is "+ objt2.value);
	 }
	 else
	 alert("nothing selected");
}


</script>
<body>

<input id="rd1" name = "grp1" type = "radio" value="Orange">Orange are sour</input>
<br>
<input id="rd2" name = "grp1" type = "radio" value="Mangoes">Mangoes are sweet</input>
<br>
<button onclick="func1()">click me </button>

</body>

</html>

if a variable is define without using var keyword, it becomes global variable automaticaly.

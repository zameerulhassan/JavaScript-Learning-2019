<!DOCTYPE html>
<html>
<head>
<title>My First JS Program</title>
</head>
<script type="text/javascript">
var ID =0;
var seconds=0;
function printMsg(){
    document.getElementById("op").innerHTML=seconds+"  seconds have passed";
    seconds++;
}
function start(){
    ID=window.setInterval(printMsg, 1000); 
}

function stop(){
    window.clearInterval(ID);
}
</script>
<body>
<button onclick="start()" id="btnAdd">Start</button>
<h1 id="op">Some Text</h1>
<button onclick="stop()" id="btnStop">Stop</button>
</body>

</html>

<script type="text/javascript">

function setNewImage(){
 document.getElementById("oldImage").src="logo.png";
 

}
function setOldImage(){

	document.getElementById("oldImage").src="nasri.jpg";
}


</script>

<img id= "oldImage" onmouseover = "setNewImage()" onmouseout = "setOldImage()" src="nasri.jpg" width="100" height ="100">

</body>

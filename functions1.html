<!DOCTYPE html>
<html>

<title>My First JS Program</title>

<script type="text/javascript">
function addNumber(){
	var total = 2+7;
	document.write(total);
}
addNumber();
document.write("<br>");
function addNumber2(a, b){
	var total = a+b;
	document.write(total);
}
addNumber2(12,7);
document.write("<br>");

function addNumber3(a, b){
	var total = a+b;
	return total;
}

document.write(addNumber3(12,5));
document.write("<br>");
document.write(addNumber3("Zam "," Hassan"));
document.write("<br>");
</script>

</body>

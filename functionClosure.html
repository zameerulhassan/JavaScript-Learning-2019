<script>
var kung = function(){
    console.log('I am a function');
}
kung();

var kung2 = function(){
    console.log('I am 2nd function');
}();//IFFE

(function(){
    console.log('I am 3rd function');
})();
//once IFFE is created, put function into ()
//this is ananmous closure or self executing function.
//BTW any variable created without var key word, it will be global variable.
</script>

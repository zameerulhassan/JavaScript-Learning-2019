<script type="text/javascript">
    var a =1;
    var b =5;
    var name ="zam";
    var c= 9;
    var d = 8;
    document.write("<br>");
    document.write(name+c+d); //since '+' has left to right associativity. 1st variable is string to all the rest are considered strings.
    document.write("<br>");
    document.write(a+b+c+name);
    document.write("<br>");
    document.write(a+b+c+name+a+b+c+d);
    document.write("<br>");
    document.write(a+b*10);//operators precedense.
    document.write("<br>");
    document.write(c*10+b);//operators precedense
    </script>

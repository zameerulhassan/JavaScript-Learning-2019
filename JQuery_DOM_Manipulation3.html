<!DOCTYPE html>
<html>
<head>
<title>My First JS Program</title>
<style>
.divClass1{
    border: 4px solid red;
}
.divClass2{
    background-color:crimson;
    color: azure;
    font-size: 25px;
    border-radius: 15px;
    
}
</style>
</head>
<script type="text/javascript">

</script>
<body>

        
<h1 id="heading1">Heading 1</h1>
<h2>Heading 2</h2>

<div id="div1" class="divClass1">
    <p>para 1 in div</p>
    <p>para 2 in div</p>
</div>

<ul id="ulDiv">
<li id="item1">item 1</li>
<li>item 2</li>
<li>item 3</li>
<li>item 4</li>
</ul>
<button id="btn1">Add Class</button>
<button id="btn2">Remove Class</button>
<button id="btn3">ToggleClass</button>
<button id="btn4">CSS</button>
<br>
<br>

</body>
<script src="jquery.js"></script>

<script>
    $(document).ready(function(){
       $("#btn1").click(function(){
           $("#div1").addClass("divClass2");
       });

       
       $("#btn2").click(function(){
           $("#div1").removeClass("divClass2");
       });

       $("#btn3").click(function(){
           $("#div1").toggleClass("divClass2");
       });

       $("#btn4").click(function(){
           alert($("#div1").css("padding"));
           
       });
    });
     
</script>
</html>

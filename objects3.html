<!DOCTYPE html>
<html>
<head>
<title>My First JS Program</title>
</head>
<script type="text/javascript">


//basic data types i.e. string, boolean, Numbers can be created as objects

var str1 = new String();
document.write(typeof(str1));
document.write("<br>");
var bol1 = new Boolean();

document.write(typeof(bol1));

document.write("<br>");
var num1 = new Number();

document.write("<h2>"+typeof(num1)+"</h2>");

//but

var str2 = "string";
document.write("<br>");
document.write("<h2>"+str2+"</h2>");

</script>
<body>
<h1></h1>

</body>

</html>
<!--
if a variable is define without using var keyword, it becomes global variable automaticaly.
however if this global variable is defined inside a function it will be global but not accessible outside of function.
-->
